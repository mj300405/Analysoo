setup:
  addons:
    - plan: heroku-postgresql
    - plan: heroku-redis

build:
  docker:
    web:
      dockerfile: backend/Dockerfile.prod
      context: .

run:
  web:
    image: web
    command:
      - gunicorn BreakWordTrapsBackend.wsgi:application --bind 0.0.0.0:$PORT
  worker:
    image: web
    command:
      - celery -A BreakWordTrapsBackend worker -l info
